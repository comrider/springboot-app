apiVersion : apps/v1
kind: Deployment
metadata:
  name: springbootapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springbootapp
  template:
    metadata:
      labels:
        app: springbootapp 
    spec:
      containers:
        - name: springbootapp 
          image: public.ecr.aws/z2t0b6v5/maven-artifact:latest
          ports:
          - containerPort: 80